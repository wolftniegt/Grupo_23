<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Veterinaria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CENTRO MEDICO VETERINARIO BACKEND</h1>
    </header>
    <main>
        <form id="registro-pacientes-form">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="nombre-paciente">Nombre del paciente:<span> *</span></label>
            <input type="text" id="nombre-paciente" name="nombre-paciente" required>
            <label for="apellido-paciente">Apellidos:<span> *</span></label>
            <input type="text" id="apellido-paciente" name="apellido-paciente" required>
            <label for="cedula-paciente">Numero de Cedula:<span> *</span></label>
            <input type="text" id="cedula-paciente" name="cedula-paciente" required>
            <label for="edad-paciente">Edad:<span> *</span></label>
            <input type="text" id="edad-paciente" name="edad-paciente" required>
            <label for="telefono-paciente">Telefono del dueño:<span> *</span></label>
            <input type="tel" id="telefono-paciente" name="telefono-paciente" required>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Medicina veterinaria preventiva">Medicina veterinaria preventiva</option>
                <option value="Dermatología veterinaria">Dermatología veterinaria</option>
                <option value="Cirugía veterinaria">Cirugía veterinaria</option>
                <option value="Veterinaria conductual">Veterinaria conductual</option>
                <option value="Odontología veterinaria">Odontología veterinaria</option>
                <option value="Farmacología veterinaria">Farmacología veterinaria</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="guardar-paciente.js"></script>
    <script src="volver.js"></script>
</body>

</html>
